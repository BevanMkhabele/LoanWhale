<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            padding: 10px;
            text-align: center;
        }

        .search-bar {
            position: relative;
            width: 80%;
            max-width: 400px;
            margin: 20px auto;
            padding: 10px;
            font-size: 16px;
            border-radius: 15px;
            border: thin solid #ccc; /* Add border style */
        }

        #get-quote-btn {
            display: block;
            margin: 20px auto;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #map-container {
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            height: 300px; /* Adjust image height as needed */
        }

        #map-image {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the image covers the container */
            border-radius: 10px; /* Optional: Add border-radius for a rounded appearance */
        }
    </style>
</head>
<body>

    <header>
        <!-- Search Bars with Unique IDs -->
        <input type="text" id="search-bar1" class="search-bar" placeholder="Where to?">
        <input type="text" id="search-bar2" class="search-bar" placeholder="From Where?">

        <!-- Image Container -->
        <div id="map-container">
            <img id="map-image" src="map.png" alt="Map Image">
            <button id="get-quote-btn">Get Quote</button>
        </div>
    </header>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Initialize the image with the selected routes
            var mapContainer = document.getElementById("map-container");
            var getQuoteButton = document.getElementById("get-quote-btn");

            getQuoteButton.addEventListener("click", function() {
                // Get the selected routes from the search bars
                var route1 = document.getElementById("search-bar1").value;
                var route2 = document.getElementById("search-bar2").value;

                // Display the image with the selected routes
                displayImage(mapContainer, route1, route2);
            });

            function displayImage(container, origin, destination) {
                // Use a placeholder image (map.png) or replace it with your actual image
                var imageUrl = "map.png";
                var image = document.createElement("img");
                image.setAttribute("src", imageUrl);
                image.setAttribute("alt", "Map Image");

                // Append the new image to the container
                container.appendChild(image);
            }
        });
    </script>

</body>
</html>
