<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            padding: 10px;
            text-align: center;
        }

        .search-bar {
            position: relative;
            width: 80%;
            max-width: 400px;
            margin: 20px auto;
            padding: 10px;
            font-size: 16px;
            border-radius: 15px;
            border: thin solid #ccc; /* Add border style */
        }

        #get-quote-btn {
            display: block;
            margin: 20px auto;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #map-container {
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            height: 300px; /* Adjust image height as needed */
        }

        #map-image {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the image covers the container */
            border-radius: 10px; /* Optional: Add border-radius for a rounded appearance */
        }

        /* Style for the popup page */
        #popup-page {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            border-top: 2px solid #ccc; /* Light grey top border */
            border-top-left-radius: 8px; /* Border radius for the top left corner */
            border-top-right-radius: 18px; /* Border radius for the top right corner */
            overflow: hidden;
            transition: height 0.5s ease-in-out;
        }

        #popup-content {
            padding: 20px;
            height: 100%;
            overflow-y: auto;
        }
    </style>
</head>
<body>

    <header>
        <!-- Search Bars with Unique IDs -->
        <input type="text" id="search-bar1" class="search-bar" placeholder="Where to?">
        <input type="text" id="search-bar2" class="search-bar" placeholder="From Where?">

        <!-- Image Container -->
        <div id="map-container">
            <img id="map-image" src="map.png" alt="Map Image">
            <button id="get-quote-btn">Get Quote</button>
        </div>
    </header>

    <!-- Popup Page Container -->
    <div id="popup-page">
        <div id="popup-content">
            <!-- Popup Content Goes Here -->
            <p>This is the popup page content. It slides up and fills 50% of the page.</p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var getQuoteButton = document.getElementById("get-quote-btn");
            var popupPage = document.getElementById("popup-page");

            getQuoteButton.addEventListener("click", function() {
                // Toggle the visibility of the popup page
                togglePopupPage();
            });

            function togglePopupPage() {
                // Toggle the height of the popup page
                if (popupPage.clientHeight === 0) {
                    popupPage.style.height = "50%";
                } else {
                    popupPage.style.height = "0";
                }
            }
        });
    </script>

</body>
</html>
