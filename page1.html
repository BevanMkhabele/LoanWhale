<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Header</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }

        header {
            position: sticky;
            top: 0;
            background-color: #c0c0c0; /* Silver background color */
            color: #000000; /* Shiny black text color */
            padding: 10px 20px;
            text-align: center;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            margin: 0;
            font-size: 1.5em;
            flex-grow: 1; /* Allow the name to grow and center align */
        }

        h1 span {
            font-size: 2em; /* Set the font size to be 2 times */
        }

        p {
            color: #666;
            font-size: 0.8em; /* Smaller font size for the additional text */
        }

        /* Style for the search icon button */
        #search-icon {
            font-size: 1.5em;
            cursor: pointer;
            color: #000000; /* Shiny black color */
        }

        /* Style for the search bar */
        #search-bar {
            width: 80%;
            margin: 0 auto;
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            outline: none;
        }
    </style>
</head>
<body>

    <header>
        <span id="search-icon" onclick="openSearchBar()">&#128269;</span>
        <h1>AutoBid<span>X</span>change</h1>
    </header>

    <div id="container">
        <p>Content goes here...</p>
    </div>

    <script>
        // Function to open the search bar
        function openSearchBar() {
            document.querySelector('header').innerHTML = '<input type="text" id="search-bar" placeholder="AutoBidXchange">';
            // Add event listener to detect clicks on the document body
            document.body.addEventListener('click', closeSearchBar);
        }

        // Function to close the search bar when clicking outside of it
        function closeSearchBar(event) {
            var searchBar = document.getElementById('search-bar');
            // Check if the clicked element is not the search bar
            if (event.target !== searchBar && !searchBar.contains(event.target)) {
                document.querySelector('header').innerHTML = '<span id="search-icon" onclick="openSearchBar()">&#128269;</span><h1>AutoBid<span>X</span>change</h1>';
                // Remove the event listener to prevent multiple event bindings
                document.body.removeEventListener('click', closeSearchBar);
            }
        }
    </script>

</body>
</html>
