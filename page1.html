<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            padding: 10px;
            text-align: center;
        }

        .search-bar {
            position: relative;
            width: 80%;
            max-width: 400px;
            margin: 20px auto;
            padding: 10px;
            font-size: 16px;
            border-radius: 15px;
            border: thin solid #ccc; /* Add border style */
        }

        #get-quote-btn {
            display: block;
            margin: 20px auto;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #map-container {
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            height: 300px; /* Adjust map height as needed */
        }
    </style>
</head>
<body>

    <header>
        <!-- Search Bars with Unique IDs -->
        <input type="text" id="search-bar1" class="search-bar" placeholder="Where to?">
        <input type="text" id="search-bar2" class="search-bar" placeholder="From Where?">

        <!-- Get Quote Button -->
        <button id="get-quote-btn">Get Quote</button>

        <!-- Map Container -->
        <div id="map-container"></div>
    </header>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Initialize the map with the selected routes
            var mapContainer = document.getElementById("map-container");
            var getQuoteButton = document.getElementById("get-quote-btn");

            getQuoteButton.addEventListener("click", function() {
                // Get the selected routes from the search bars
                var route1 = document.getElementById("search-bar1").value;
                var route2 = document.getElementById("search-bar2").value;

                // Display the map with the selected routes
                displayMap(mapContainer, route1, route2);
            });

            function displayMap(container, origin, destination) {
                // Use the Google Maps Embed API to display the map
                var mapUrl = `https://www.google.com/maps/embed/v1/directions?key=YOUR_API_KEY&origin=${encodeURIComponent(origin)}&destination=${encodeURIComponent(destination)}`;
                var iframe = document.createElement("iframe");
                iframe.setAttribute("src", mapUrl);
                iframe.setAttribute("width", "100%");
                iframe.setAttribute("height", "100%");
                iframe.setAttribute("frameborder", "0");
                container.innerHTML = ""; // Clear previous content
                container.appendChild(iframe);
            }
        });
    </script>

</body>
</html>
