<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Image Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        img {
            max-width: 40%;
            max-height: 100%;
            display: block;
            margin-bottom: 20px;
        }

        #loading-bar {
            width: 0;
            height: 10px;
            background-color: #ccc; /* Light grey background color */
            transition: width 3s ease-in-out;
        }
    </style>
</head>
<body>

    <img src="Kweek.png" alt="Kweek Image">
    <div id="loading-bar"></div>

    <script>
        // JavaScript to simulate loading and redirect after 4 seconds
        document.addEventListener("DOMContentLoaded", function() {
            var loadingBar = document.getElementById("loading-bar");

            // Set the loading bar width to 100% after 3 seconds
            setTimeout(function() {
                loadingBar.style.width = "100%";
            }, 3000);

            // Redirect to "page1.html" after 4 seconds
            setTimeout(function() {
                window.location.href = "page1.html";
            }, 4000);
        });
    </script>

</body>
</html>
