<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex; /* Change to flex */
            width: 400px;
            margin-bottom: 20px; /* Add margin for separation */
            background-color: #e6e6e6; /* Background color for the first container */
            padding: 20px; /* Padding for the first container */
        }

        .box {
            width: 50px;
            height: 50px;
            margin: 5px;
        }

        .blue-box {
            background-color: #3498db;
        }

        .container2 {
            display: flex; /* Change to flex */
            width: 400px;
            margin-bottom: 20px; /* Add margin for separation */
            background-color: #d9ead3; /* Background color for the second container */
            padding: 20px; /* Padding for the second container */
        }

        .green-box {
            background-color: #2ecc71;
        }
    </style>
    <title>Horizontal Flexbox Example</title>
</head>

<body>
    <div class="container">
        <!-- First div with blue boxes -->
        <div class="box blue-box"></div>
        <div class="box blue-box"></div>
        <div class="box blue-box"></div>
        <div class="box blue-box"></div>
        <div class="box blue-box"></div>
        <div class="box blue-box"></div>
        <div class="box blue-box"></div>
    </div>

    <div class="container2">
        <!-- Second div with green boxes -->
        <div class="box green-box"></div>
        <div class="box green-box"></div>
        <div class="box green-box"></div>
        <div class="box green-box"></div>
        <div class="box green-box"></div>
        <div class="box green-box"></div>
        <div class="box green-box"></div>
    </div>
</body>

</html>
