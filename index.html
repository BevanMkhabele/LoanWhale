<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Upload Form</title>
  <link rel="stylesheet" href="styles.css">
</head>

<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  form {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
  }

  label {
    margin-bottom: 8px;
  }

  input {
    margin-bottom: 16px;
    padding: 8px;
    width: 100%;
    box-sizing: border-box;
  }

  input[type="submit"] {
    background-color: #3498db;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  input[type="submit"]:hover {
    background-color: #2980b9;
  }

  .redirect-button {
    background-color: #2ecc71;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none;
    display: inline-block;
    margin-top: 10px;
  }

  .redirect-button:hover {
    background-color: #27ae60;
  }
</style>

<body>
  <div class="container">
    <h2>Document Upload Form</h2>

    <form id="uploadForm" action="upload.php" method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" required><br>

      <label for="email">Email:</label>
      <input type="email" name="email" id="email" required><br>

      <label for="idPicture">ID Picture/Document:</label>
      <input type="file" name="idPicture" id="idPicture" accept=".jpg, .jpeg, .png, .pdf" required><br>

      <label for="bankStatement">3 Months Bank Statement:</label>
      <input type="file" name="bankStatement" id="bankStatement" accept=".pdf" required><br>

      <input type="submit" value="Submit">
    </form>

    <a href="form.html" class="redirect-button">Go to Form</a>
  </div>

  <script src="script.js"></script>
</body>

</html>
