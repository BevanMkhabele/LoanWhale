<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .title-div {
      font-weight: bold;
      font-size: 30px;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: lightblue;
    }

    .main-div {
      background-color: lightblue;
      text-align: center;
      color: white;
      font-size: 24px;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .whale {
      color: black;
    }

    .picture-div {
      background-color: #e74c3c;
      text-align: center;
      color: white;
      font-size: 24px;
      margin-top: 10px;
      font-family: Arial;
      height: 80px;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo {
      width: 100%;
      height: 100%;
      max-width: 100%;
      max-height: 100%;
      border-radius: 15px;
    }

    .button {
      background-color: #3498db;
      color: white;
      font-weight: bold;
      padding: 8px 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: background-color 0.15s, box-shadow 0.15s, opacity 0.15s;
      opacity: 0.8;
    }

    .button:hover {
      background-color: #2980b9;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      opacity: 1;
    }

    .button:active {
      opacity: 0.5;
    }

    .ammount {
      font-size: 16px;
      color: black;
      margin-top: 10px;
    }

    .input {
      padding: 8px;
      font-weight: bold;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 80%;
      box-sizing: border-box;
    }

    .input-div {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="main-div">
    <div class="title-div">
      <p>Loan <span class="whale">Whale</span></p>
    </div>
    <div class="picture-div">
      <img class="logo" src="logo.jpeg" alt="logo">
    </div>
    <div>
      <p class="ammount">
        Enter the amount you want to loan:
      </p>
    </div>
    <div class="input-div">
      <input class="input" type="text" placeholder="Amount">
    </div>
    <div>
      <button class="button">
        Click to register
      </button>
    </div>
  </div>
</body>

</html>
