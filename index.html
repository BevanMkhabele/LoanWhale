<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Animation</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .animated-word {
            font-size: 24px;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid #333;
            animation: typing 6s steps(20, end), blinking-caret 0.5s steps(1, end) 6s infinite alternate;
        }

        @keyframes typing {
            from {
                width: 0;
            }
        }

        @keyframes blinking-caret {
            to {
                border-right-color: transparent;
            }
        }
    </style>
</head>
<body>
    <div class="animated-word">HelloWorld</div>
</body>
</html>
