<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Own Your Mazza</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: lightgrey;
            color: white;
            text-align: center;
            margin-top: 50px;
            opacity: 0.7;
        }

        .animated-word {
            font-family: monospace;
            font-size: 24px;
            font-weight: bold; 
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid lightgrey;
            display: inline-block;
        }

        @keyframes typing {
            from {
                width: 0;
            }
        }

        .animated-word span {
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            animation: typing 0.5s cubic-bezier(0.25, 0.1, 0.25, 1) forwards;
            animation-delay: var(--delay, 0s);
        }

        .animated-word span:nth-child(1) { --delay: 0.3s; }
        .animated-word span:nth-child(2) { --delay: 0.6s; }
        .animated-word span:nth-child(3) { --delay: 0.9s; }
        .animated-word span:nth-child(4) { --delay: 1.2s; }
        .animated-word span:nth-child(5) { --delay: 1.5s; }
        .animated-word span:nth-child(6) { --delay: 1.8s; }
        .animated-word span:nth-child(7) { --delay: 2.1s; }
        .animated-word span:nth-child(8) { --delay: 2.4s; }
        .animated-word span:nth-child(9) { --delay: 2.7s; }
        .animated-word span:nth-child(10) { --delay: 3.0s; }

        img {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 130px;
            height: auto;
        }

        .background-div {
            width: 100%;
            background-color: #f5f5f5;
            margin-top: 40px;
            text-align: center;
            padding: 20px;
        }

        .shop {
            font-family: Arial;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .link {
            text-decoration: underline;
            font-weight: bold;
            cursor: pointer;
        }

        .title {
            text-align: center;
            margin-top: 20px;
        }

        .own {
            font-size: 40px;
            font-family: Arial;
            margin-bottom: 10px;
        }

        .shop-button {
            width: 120px;
            height: 35px;
            background-color: white;
            border: 2px solid #333;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            border-width:thin;
        }
    </style>
</head>
<body>
    <img src="Mazza.png" alt="Mazza Logo">
    <header>
        <div class="animated-word">
            <span>M</span>
            <span>a</span>
            <span>z</span>
            <span>z</span>
            <span>a</span>
            <span>P</span>
            <span>l</span>
            <span>u</span>
            <span>g</span>
        </div>
    </header>
    <div class="background-div">
        <p class="shop">Explore the Latest</p>
        <p class="link">Shop Now</p>
    </div>
    <div class="title">
        <h1 class="own">Own Your Mazza</h1>
        <p>Step into confidence with trendsetting kicks and unbeatable style.</p>
        <button class="shop-button">Shop Now</button>
    </div>
</body>
</html>
