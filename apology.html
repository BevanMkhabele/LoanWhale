<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apology Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }

        h1 {
            color: #333;
        }

        p {
            margin: 20px 0;
            color: #666;
        }

        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            display: inline-block; /* Ensures the image and text are in the same line */
        }

        a img {
            vertical-align: middle; /* Aligns the image vertically in the middle */
            margin-right: 5px; /* Adds a small margin between the image and text */
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>We Apologize for the Inconvenience</h1>
        <p>Our services are temporarily unavailable. Please feel free to reach out to us via WhatsApp for any assistance.</p>
        <a href="https://wa.me/27825331945" target="_blank">
            <img src="whatsapp.png" alt="WhatsApp Icon" width="20" height="20">
            Text Us on WhatsApp
        </a>
    </div>

</body>

</html>
