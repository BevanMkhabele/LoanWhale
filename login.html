<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
        }

        input {
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            background-color: #000;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.8;
        }

        .toggle-form {
            margin-top: 16px;
            text-align: center;
        }

        .toggle-form a {
            color: #007BFF;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" name="loginEmail" required>

            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" name="loginPassword" required>

            <button type="button" onclick="login()">Login</button>
        </form>

        <div class="toggle-form">
            <p>Don't have an account? <a href="#" onclick="openSignupPopup()">Sign Up</a></p>
        </div>
    </div>

    <script>
        function login() {
            // Add login logic here
            alert('Login clicked!');
        }

        function openSignupPopup() {
            alert('Signup link clicked! Open signup.html as a popup.');
            // You can replace the alert with actual popup logic using window.open or other methods.
        }
    </script>

</body>

</html>
