<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Gallery</title>
    <style>
        /* CSS for styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .cloud {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative; /* Relative positioning for absolute arrow buttons */
            overflow: hidden; /* Hide overflowing content for the slideshow effect */
        }

        .image-container {
            display: flex;
            transition: transform 0.5s ease; /* Animation for the slideshow effect */
        }

        .image-item {
            flex: 0 0 100%;
            margin-right: 20px;
            box-sizing: border-box;
        }

        .image {
            width: 100%;
            border-radius: 5px;
        }

        .image-name {
            margin-top: 5px;
            text-align: center;
        }

        /* CSS for arrow buttons */
        .arrow-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.5);
            border: none;
            color: #333;
            font-size: 20px;
            padding: 10px;
            cursor: pointer;
            z-index: 1; /* Ensure arrow buttons appear above images */
        }

        .arrow-button-left {
            left: 10px;
        }

        .arrow-button-right {
            right: 10px;
        }
    </style>
</head>

<body>
    <div class="cloud">
        <button class="arrow-button arrow-button-left" onclick="prevSlide()" aria-label="Previous">&#10094;</button>
        <button class="arrow-button arrow-button-right" onclick="nextSlide()" aria-label="Next">&#10095;</button>
        <h1>Cloud Gallery</h1>
        <div class="image-container">
            <div class="image-item">
                <img class="image" src="car1.jpeg" alt="Image 1">
                <div class="image-name">Image 1</div>
            </div>
            <div class="image-item">
                <img class="image" src="car1.jpeg" alt="Image 2">
                <div class="image-name">Image 2</div>
            </div>
            <div class="image-item">
                <img class="image" src="car1.jpeg" alt="Image 3">
                <div class="image-name">Image 3</div>
            </div>
            <!-- Add more image items as needed -->
        </div>
    </div>

    <script>
        // JavaScript for the slideshow effect
        var currentIndex = 0;
        var totalImages = document.querySelectorAll('.image-item').length;
        var imageContainer = document.querySelector('.image-container');

        function nextSlide() {
            if (currentIndex < totalImages - 1) {
                currentIndex++;
                updateSlide();
            }
        }

        function prevSlide() {
            if (currentIndex > 0) {
                currentIndex--;
                updateSlide();
            }
        }

        function updateSlide() {
            var slideWidth = currentIndex * -100;
            imageContainer.style.transform = 'translateX(' + slideWidth + '%)';
        }

        // Ensure the initial state is set
        updateSlide();
    </script>
</body>

</html>
